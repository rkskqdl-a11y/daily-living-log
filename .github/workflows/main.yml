name: Auto Blog Posting

on:
  schedule:
    # 한국 시간(KST) 기준: 04시, 08시, 12시, 16시, 20시, 24시 (총 6회)
    # UTC 기준 (KST-9): 19시, 23시, 03시, 07시, 11시, 15시
    - cron: '0 19,23,3,7,11,15 * * *'
  workflow_dispatch: # [수동 실행] 버튼을 활성화합니다.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai requests google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Run automation script
        env:
          COUPANG_ACCESS_KEY: ${{ secrets.COUPANG_ACCESS_KEY }}
          COUPANG_SECRET_KEY: ${{ secrets.COUPANG_SECRET_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: python main.py
