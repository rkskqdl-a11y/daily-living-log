name: Scheduled Daily Automation

on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *' # 하루 6번 실행
  workflow_dispatch:

permissions:
  contents: write

jobs:
  automation-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Configure Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai google-api-python-client google-auth-oauthlib

      - name: Run Script
        env:
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COUPANG_ACCESS_KEY: ${{ secrets.COUPANG_ACCESS_KEY }}
          COUPANG_SECRET_KEY: ${{ secrets.COUPANG_SECRET_KEY }}
        run: python main.py

      # 변경 사항이 있을 때만 푸시 (선택 사항: 로그용 파일 생성 시 유용)
      - name: Push Changes (Optional)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --quiet HEAD; then
            git commit -m "chore: 일일 자동 업데이트 ($(date +'%Y-%m-%d'))"
            git push
          fi
